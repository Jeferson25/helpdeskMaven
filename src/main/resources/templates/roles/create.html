<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org/"
        xmlns:layout="http://ultraq.net.nz/thymeleaf/layout/"
        layout:decorator="layout">

<th:block layout:fragment="content">
    <div class="col-xs-12 col-md-12 text-center">
        <h4>Cadastrar de Função</h4>

        <form action="" th:action="@{/roles/}" th:object="${role}" th:method="post">
           <div class="form-group">
                <input type="text" th:field="*{name}" name="name" placeholder="Preencher o nome da Função:" class="form-control" />
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Erro no nome da função</span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</th:block>
</html>
